<!DOCTYPE html>
<html>
<head>
  <title>Display Current Date and Time</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <h1>Current Date and Time:</h1>
  <p id="dateTimeDisplay"></p>
  <button onclick="showDateTime()">Show Date and Time</button>

  <script>
    function showDateTime() {
      var now = new Date();
      var dateTimeDisplay = document.getElementById("dateTimeDisplay");
      dateTimeDisplay.innerHTML = now.toLocaleString();
    }
  </script>
</body>
</html>
